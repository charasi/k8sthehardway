---
- name: Bootstrapping the Kubernetes Control Plane
  hosts: k8controllers
  remote_user: wisccourant
  become: true

  tasks:
    - name: Provision the Kubernetes Control Plane
      block:
        - name: Download the Kubernetes Controller Binaries
          ansible.builtin.get_url:
            url: "https://storage.googleapis.com/kubernetes-release/release/v1.31.0/bin/linux/amd64/kube-apiserver"
            dest: /home/wisccourant/
            mode: '0755'
          register: output

        - name: Print cfssl information from the previous task
          ansible.builtin.debug:
            var: output
            verbosity: 0

        - name: Download the Kubernetes Controller Binaries
          ansible.builtin.get_url:
            url: "https://storage.googleapis.com/kubernetes-release/release/v1.31.0/bin/linux/amd64/kube-controller-manager"
            dest: /home/wisccourant/
            mode: '0755'
          register: output

        - name: Print cfssl information from the previous task
          ansible.builtin.debug:
            var: output
            verbosity: 0

        - name: Download the Kubernetes Controller Binaries
          ansible.builtin.get_url:
            url: "https://storage.googleapis.com/kubernetes-release/release/v1.31.0/bin/linux/amd64/kube-scheduler"
            dest: /home/wisccourant/
            mode: '0755'
          register: output

        - name: Print cfssl information from the previous task
          ansible.builtin.debug:
            var: output
            verbosity: 0

        - name: Download the Kubernetes Controller Binaries
          ansible.builtin.get_url:
            url: "https://storage.googleapis.com/kubernetes-release/release/v1.31.0/bin/linux/amd64/kubectl"
            dest: /home/wisccourant/
            mode: '0755'
          register: output

        - name: Print cfssl information from the previous task
          ansible.builtin.debug:
            var: output
            verbosity: 0

        - name: Make binaries executable
          ansible.builtin.command:
            cmd: chmod +x kube-apiserver kube-controller-manager kube-scheduler kubectl
            chdir: /home/wisccourant/
          changed_when: false

        - name: Move binaries to bin directory
          ansible.builtin.command:
            cmd: sudo mv kube-apiserver kube-controller-manager kube-scheduler kubectl /usr/local/bin/
            chdir: /home/wisccourant/
          changed_when: false

        - name: Configure the Kubernetes API Server
          ansible.builtin.command:
            cmd: sudo mkdir -p /var/lib/kubernetes/
            chdir: /home/wisccourant/
          changed_when: false

        - name: Download certificates from gcp
          ansible.builtin.shell: |
            sudo gsutil cp {{ item.source }} {{ item.dest }}
          loop:
            - { source: "gs://kthw-misc/ca.pem", dest: "/var/lib/kubernetes/" }
            - { source: "gs://kthw-misc/ca-key.pem", dest: "/var/lib/kubernetes/" }
            - { source: "gs://kthw-misc/kubernetes-key.pem", dest: "/var/lib/kubernetes/" }
            - { source: "gs://kthw-misc/kubernetes.pem", dest: "/var/lib/kubernetes/" }
            - { source: "gs://kthw-misc/encryption-config.yaml", dest: "/var/lib/kubernetes/" }
            - { source: "gs://kthw-misc/controller-manager.pem", dest: "/var/lib/kubernetes/" }
            - { source: "gs://kthw-misc/controller-manager-key.pem", dest: "/var/lib/kubernetes/" }
            - { source: "gs://kthw-misc/scheduler.pem", dest: "/var/lib/kubernetes/" }
            - { source: "gs://kthw-misc/scheduler-key.pem", dest: "/var/lib/kubernetes/" }
            - { source: "gs://kthw-misc/static_ip.txt", dest: "/var/lib/kubernetes/" }
          changed_when: false
          register: status

        - name: Verify cmd process sucessfully
          ansible.builtin.debug:
            var: status
            verbosity: 0

        - name: Get the main IP address
          ansible.builtin.command:
            cmd: hostname -I
          register: ip_address
          changed_when: false

        - name: Verify cmd process sucessfully
          ansible.builtin.debug:
            var: ip_address
            verbosity: 0

        - name: Read the IP address from the text file
          ansible.builtin.command:
            cmd: cat /var/lib/kubernetes/static_ip.txt
            chdir: /var/lib/kubernetes/
          register: kubernetes_public_address
          changed_when: false

        - name: Verify that the IP address was retrieved
          ansible.builtin.assert:
            that:
              - kubernetes_public_address.stdout | length > 0  # Ensures the content is not empty
            msg: "No IP address was retrieved from the file."

        - name: Use the IP address
          ansible.builtin.debug:
            msg: "The extracted IP address is: {{ kubernetes_public_address.stdout }}"

        - name: Generate kubeconfig file for controller-manager
          ansible.builtin.shell: |
            kubectl config set-cluster kubernetes-the-hard-way \
              --certificate-authority=/var/lib/kubernetes/ca.pem \
              --embed-certs=true \
              --server=https://{{ ip_address.stdout | trim }}:6443 \
              --kubeconfig=/var/lib/kubernetes/controller-manager.kubeconfig
          args:
            chdir: /var/lib/kubernetes/
          register: status
          changed_when: false

        - name: Set credentials for controller-manager in kubeconfig
          ansible.builtin.shell: |
            kubectl config set-credentials controller-manager \
              --client-certificate=/var/lib/kubernetes/controller-manager.pem \
              --client-key=/var/lib/kubernetes/controller-manager-key.pem \
              --embed-certs=true \
              --kubeconfig=/var/lib/kubernetes/controller-manager.kubeconfig
          args:
            chdir: /var/lib/kubernetes/
          register: status
          changed_when: false

        - name: Set context for controller-manager in kubeconfig
          ansible.builtin.shell: |
            kubectl config set-context controller-manager-context \
              --cluster=kubernetes-the-hard-way \
              --user=controller-manager \
              --kubeconfig=/var/lib/kubernetes/controller-manager.kubeconfig
          args:
            chdir: /var/lib/kubernetes/
          register: status
          changed_when: false

        - name: Use context for controller-manager kubeconfig
          ansible.builtin.shell: |
            kubectl config use-context controller-manager-context --kubeconfig=/var/lib/kubernetes/controller-manager.kubeconfig
          args:
            chdir: /var/lib/kubernetes/
          register: status
          changed_when: false

        - name: Generate kubeconfig file for scheduler
          ansible.builtin.shell: |
            kubectl config set-cluster kubernetes-the-hard-way \
              --certificate-authority=/var/lib/kubernetes/ca.pem \
              --embed-certs=true \
              --server=https://{{ ip_address.stdout | trim }}:6443 \
              --kubeconfig=/var/lib/kubernetes/scheduler.kubeconfig
          args:
            chdir: /var/lib/kubernetes/
          register: status
          changed_when: false

        - name: Set credentials for scheduler in kubeconfig
          ansible.builtin.shell: |
            kubectl config set-credentials scheduler \
              --client-certificate=/var/lib/kubernetes/scheduler.pem \
              --client-key=/var/lib/kubernetes/scheduler-key.pem \
              --embed-certs=true \
              --kubeconfig=/var/lib/kubernetes/scheduler.kubeconfig
          args:
            chdir: /var/lib/kubernetes/
          register: status
          changed_when: false

        - name: Set context for scheduler in kubeconfig
          ansible.builtin.shell: |
            kubectl config set-context scheduler-context \
              --cluster=kubernetes-the-hard-way \
              --user=scheduler \
              --kubeconfig=/var/lib/kubernetes/scheduler.kubeconfig
          args:
            chdir: /var/lib/kubernetes/
          register: status
          changed_when: false

        - name: Use context for scheduler kubeconfig
          ansible.builtin.shell: |
            kubectl config use-context scheduler-context --kubeconfig=/var/lib/kubernetes/scheduler.kubeconfig
          args:
            chdir: /var/lib/kubernetes/
          register: status
          changed_when: false

        - name: Create the kube-apiserver.service systemd unit file
          ansible.builtin.shell: |
            cat > kube-apiserver.service <<EOF
            [Unit]
            Description=Kubernetes API Server
            Documentation=https://github.com/GoogleCloudPlatform/kubernetes

            [Service]
            ExecStart=/usr/local/bin/kube-apiserver \\
              --enable-admission-plugins=NamespaceLifecycle,NodeRestriction,LimitRanger,ServiceAccount,DefaultStorageClass,ResourceQuota \\
              --advertise-address={{ ip_address.stdout | trim }} \\
              --allow-privileged=true \\
              --apiserver-count=3 \\
              --audit-log-maxage=30 \\
              --audit-log-maxbackup=3 \\
              --audit-log-maxsize=100 \\
              --audit-log-path=/var/log/audit.log \\
              --authorization-mode=Node,AlwaysAllow \\
              --bind-address=0.0.0.0 \\
              --client-ca-file=/var/lib/kubernetes/ca.pem \\
              --etcd-cafile=/var/lib/kubernetes/ca.pem \\
              --etcd-certfile=/var/lib/kubernetes/kubernetes.pem \\
              --etcd-keyfile=/var/lib/kubernetes/kubernetes-key.pem \\
              --etcd-servers=https://10.240.0.10:2379,https://10.240.0.11:2379,https://10.240.0.12:2379 \\
              --event-ttl=1h \\
              --encryption-provider-config=/var/lib/kubernetes/encryption-config.yaml \\
              --kubelet-certificate-authority=/var/lib/kubernetes/ca.pem \\
              --kubelet-client-certificate=/var/lib/kubernetes/kubernetes.pem \\
              --kubelet-client-key=/var/lib/kubernetes/kubernetes-key.pem \\
              --runtime-config=api/all=true \\
              --service-account-key-file=/var/lib/kubernetes/ca-key.pem \\
              --service-account-signing-key-file=/var/lib/kubernetes/kubernetes-key.pem \\
              --service-account-issuer=kubernetes.default.svc \\
              --service-cluster-ip-range=10.32.0.0/24 \\
              --service-node-port-range=30000-32767 \\
              --tls-cert-file=/var/lib/kubernetes/kubernetes.pem \\
              --tls-private-key-file=/var/lib/kubernetes/kubernetes-key.pem \\
              --v=2
            Restart=on-failure
            RestartSec=5

            [Install]
            WantedBy=multi-user.target

            EOF
          args:
            chdir: /home/wisccourant/
          register: status
          changed_when: false

        - name: Verify cmd process sucessfully
          ansible.builtin.debug:
            var: status
            verbosity: 0

        - name: Create the kube-controller-manager.service systemd unit file
          ansible.builtin.shell: |
            cat > kube-controller-manager.service <<EOF
            [Unit]
            Description=Kubernetes Controller Manager
            Documentation=https://github.com/GoogleCloudPlatform/kubernetes

            [Service]
            ExecStart=/usr/local/bin/kube-controller-manager \\
              --bind-address=0.0.0.0 \\
              --client-ca-file=/var/lib/kubernetes/ca.pem \\
              --cluster-cidr=10.200.0.0/16 \\
              --cluster-name=kubernetes \\
              --cluster-signing-cert-file=/var/lib/kubernetes/ca.pem \\
              --cluster-signing-key-file=/var/lib/kubernetes/ca-key.pem \\
              --kubeconfig=/var/lib/kubernetes/controller-manager.kubeconfig \\
              --leader-elect=true \\
              --root-ca-file=/var/lib/kubernetes/ca.pem \\
              --service-account-private-key-file=/var/lib/kubernetes/ca-key.pem \\
              --service-cluster-ip-range=10.32.0.0/24 \\
              --v=2
            Restart=on-failure
            RestartSec=5

            [Install]
            WantedBy=multi-user.target
            EOF
          args:
            chdir: /home/wisccourant/
          register: status
          changed_when: false

        - name: Verify cmd process successfully
          ansible.builtin.debug:
            var: status
            verbosity: 0

        - name: Create the kube-scheduler.service systemd unit file
          ansible.builtin.shell: |
            cat > kube-scheduler.service <<EOF
            [Unit]
            Description=Kubernetes Scheduler
            Documentation=https://github.com/GoogleCloudPlatform/kubernetes

            [Service]
            ExecStart=/usr/local/bin/kube-scheduler \\
              --kubeconfig=/var/lib/kubernetes/scheduler.kubeconfig \\
              --leader-elect=true \\
              --v=2
            Restart=on-failure
            RestartSec=5

            [Install]
            WantedBy=multi-user.target
            EOF
          args:
            chdir: /home/wisccourant/
          register: status
          changed_when: false

        - name: Verify cmd process sucessfully
          ansible.builtin.debug:
            var: status
            verbosity: 0

        - name: Move the three service unit files to the /etc/systemd/system/ directory
          ansible.builtin.command:
            cmd: sudo mv kube-apiserver.service kube-scheduler.service kube-controller-manager.service /etc/systemd/system/
            chdir: /home/wisccourant/
          changed_when: false

        - name: Reload daemon
          ansible.builtin.command:
            cmd: sudo systemctl daemon-reload
            chdir: /home/wisccourant/
          changed_when: false

        - name: Enable kube-apiserver, kube-controller-manager, and kube-scheduler
          ansible.builtin.command:
            cmd: sudo systemctl enable kube-apiserver kube-controller-manager kube-scheduler
            chdir: /home/wisccourant/
          changed_when: false

        - name: Start the controller Services
          ansible.builtin.command:
            cmd: sudo systemctl start kube-apiserver kube-controller-manager kube-scheduler
            chdir: /home/wisccourant/
          changed_when: false

        - name: Pause for 30 seconds
          ansible.builtin.pause:
            seconds: 10

        - name: Export KUBECONFIG for scheduler
          ansible.builtin.shell: |
            export KUBECONFIG=/var/lib/kubernetes/scheduler.kubeconfig
          register: kubeconfig_export_status
          changed_when: false

        - name: Set correct permissions for kubeconfig scheduler
          ansible.builtin.command:
            cmd: sudo chmod 644 /var/lib/kubernetes/scheduler.kubeconfig
          register: chmod_status
          changed_when: true

        # Create the RBAC ClusterRole for the current user
        - name: Create system:kube-apiserver-to-kubelet ClusterRole for scheduler
          ansible.builtin.shell: |
            set -o pipefail
            cat <<EOF | kubectl apply -f -
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRole
            metadata:
              annotations:
                rbac.authorization.kubernetes.io/autoupdate: "true"
              labels:
                kubernetes.io/bootstrapping: rbac-defaults
              name: system:kube-apiserver-to-kubelet
            rules:
              - apiGroups:
                  - ""
                resources:
                  - nodes/proxy
                  - nodes/stats
                  - nodes/log
                  - nodes/spec
                  - nodes/metrics
                verbs:
                  - "*"
            EOF
          register: rbac_status
          changed_when: false
          args:
            executable: /bin/bash

        # Bind the system:kube-apiserver-to-kubelet ClusterRole to the current user
        - name: Bind the system:kube-apiserver-to-kubelet ClusterRole to user scheduler
          ansible.builtin.shell: |
            set -o pipefail
            cat <<EOF | kubectl apply -f -
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
            metadata:
              name: system:kube-apiserver
              namespace: ""
            roleRef:
              apiGroup: rbac.authorization.k8s.io
              kind: ClusterRole
              name: system:kube-apiserver-to-kubelet
            subjects:
              - apiGroup: rbac.authorization.k8s.io
                kind: User
                name: scheduler
            EOF
          register: rbac_binding_status
          changed_when: false
          args:
            executable: /bin/bash

        # Verify the ClusterRole and ClusterRoleBinding for the current user
        - name: Verify ClusterRole creation for controller-manager
          ansible.builtin.debug:
            var: rbac_status

        - name: Verify ClusterRoleBinding creation for controller-manager
          ansible.builtin.debug:
            var: rbac_binding_status

        - name: Export KUBECONFIG for controller-manager
          ansible.builtin.shell: |
            export KUBECONFIG=/var/lib/kubernetes/controller-manager.kubeconfig
          register: kubeconfig_export_status
          changed_when: false

        - name: Set correct permissions for kubeconfig scheduler
          ansible.builtin.command:
            cmd: sudo chmod 644 /var/lib/kubernetes/controller-manager.kubeconfig
          register: chmod_status
          changed_when: true

        # Create the RBAC ClusterRole for the current user
        - name: Create system:kube-apiserver-to-kubelet ClusterRole for controller-manager
          ansible.builtin.shell: |
            set -o pipefail
            cat <<EOF | kubectl apply -f -
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRole
            metadata:
              annotations:
                rbac.authorization.kubernetes.io/autoupdate: "true"
              labels:
                kubernetes.io/bootstrapping: rbac-defaults
              name: system:kube-apiserver-to-kubelet
            rules:
              - apiGroups:
                  - ""
                resources:
                  - nodes/proxy
                  - nodes/stats
                  - nodes/log
                  - nodes/spec
                  - nodes/metrics
                verbs:
                  - "*"
            EOF
          register: rbac_status
          changed_when: false
          args:
            executable: /bin/bash

        # Bind the system:kube-apiserver-to-kubelet ClusterRole to the current user
        - name: Bind the system:kube-apiserver-to-kubelet ClusterRole to user controller-manager
          ansible.builtin.shell: |
            set -o pipefail
            cat <<EOF | kubectl apply -f -
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
            metadata:
              name: system:kube-apiserver
              namespace: ""
            roleRef:
              apiGroup: rbac.authorization.k8s.io
              kind: ClusterRole
              name: system:kube-apiserver-to-kubelet
            subjects:
              - apiGroup: rbac.authorization.k8s.io
                kind: User
                name: controller-manager
            EOF
          register: rbac_binding_status
          changed_when: false
          args:
            executable: /bin/bash

        # Verify the ClusterRole and ClusterRoleBinding for the current user
        - name: Verify ClusterRole creation for controller-manager
          ansible.builtin.debug:
            var: rbac_status

        - name: Verify ClusterRoleBinding creation for controller-manager
          ansible.builtin.debug:
            var: rbac_binding_status

        - name: Verify services are running
          ansible.builtin.command:
            cmd: kubectl get componentstatuses
            chdir: /home/wisccourant/
          register: output
          changed_when: false

        - name: Get output
          ansible.builtin.debug:
            var: output
            verbosity: 0

        - name: Download static ip text file from gcp
          ansible.builtin.shell: |
            "gsutil cp gs://kthw-misc/static_ip.txt /home/wisccourant/"
          changed_when: false
          register: status

        - name: Verify cmd process sucessfully
          ansible.builtin.debug:
            var: status
            verbosity: 0

        - name: Read the IP address from the text file
          ansible.builtin.command:
            cmd: cat /home/wisccourant/static_ip.txt
            chdir: /home/wisccourant/
          register: kubernetes_public_address
          changed_when: false

        - name: Make a HTTP request for the Kubernetes version info
          ansible.builtin.shell: |
            curl --cacert ca.pem https://{{ kubernetes_public_address.stdout | trim }}:6443/version
          changed_when: false
          register: status
          tags:
            - skip_ansible_lint

        - name: Verify cmd process sucessfully
          ansible.builtin.debug:
            var: status
            verbosity: 0
